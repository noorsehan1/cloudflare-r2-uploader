# wrangler.toml
name = "my-r2-project"
type = "javascript"  # or "webpack" / "rust" depending on your project

account_id = "YOUR_ACCOUNT_ID"  # find this in your Cloudflare dashboard
workers_dev = true
compatibility_date = "2025-12-15"

# Environment-specific variables (good for GitHub Actions)
[vars]
R2_BUCKET_NAME = "app-inventor-userimage"

# You can set secrets instead of putting keys directly in wrangler.toml
# Run these commands locally:
# wrangler secret put R2_ACCESS_KEY
# wrangler secret put R2_SECRET_KEY

[triggers]
# optional cron triggers

[build]
command = "npm install && npm run build"

[env.production]
# Use GitHub Actions secrets for production
R2_ACCESS_KEY = "${{ secrets.R2_ACCESS_KEY }}"
R2_SECRET_KEY = "${{ secrets.R2_SECRET_KEY }}"
R2_ENDPOINT = "https://de2fe7999306738ad5530a2fe8d6d09b.r2.cloudflarestorage.com"
